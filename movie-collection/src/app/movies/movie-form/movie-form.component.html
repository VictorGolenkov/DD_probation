<h2 mat-dialog-title class="Kostiul">
  {{ data?.movie ? 'Редактировать фильм' : 'Добавить новый фильм' }}
</h2>

<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Поле названия -->
    <mat-form-field appearance="fill">
      <mat-label>Название фильма</mat-label>
      <input matInput formControlName="title" required>
      <mat-error *ngIf="form.get('title')?.hasError('required')">
        Поле обязательно для заполнения
      </mat-error>
    </mat-form-field>

    <!-- Поле года -->
    <mat-form-field appearance="fill">
      <mat-label>Год выпуска</mat-label>
      <input matInput type="number" 
             formControlName="year" 
             min="1900" 
             max="2025">
      <mat-error *ngIf="form.get('year')?.hasError('min')">
        Год должен быть не меньше 1900
      </mat-error>
    </mat-form-field>

    <!-- Поле жанра -->
    <mat-form-field appearance="fill">
      <mat-label>Жанр</mat-label>
      <mat-select formControlName="genre">
        <mat-option value="драма">Драма</mat-option>
        <mat-option value="комедия">Комедия</mat-option>
        <mat-option value="фантастика">Фантастика</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Поле рейтинга -->
    <mat-form-field appearance="fill">
      <mat-label>Рейтинг (0-10)</mat-label>
      <input matInput type="number" 
             formControlName="rating" 
             min="0" 
             max="10">
    </mat-form-field>

    <!-- Поле URL постера -->
    <mat-form-field appearance="fill">
      <mat-label>Ссылка на постер</mat-label>
      <input matInput formControlName="posterUrl">
    </mat-form-field>

    <!-- Кнопки формы -->
    <div mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Отмена</button>
      <button mat-raised-button 
              color="primary" 
              type="submit"
              [disabled]="form.invalid">
        Сохранить
      </button>
    </div>
  </form>
</div>
